<body class="container mx-auto py-8 text-center">

            />
        </div>

            data-motion-viewport='{"once": true}'

        >

            </h2>
            <img

        >

        >
            <h2 class="text-xl font-bold mb-4 text-indigo-600">Skin Plot</h2>
            <img

                class="mx-auto w-full h-64 object-cover rounded-lg cursor-pointer"
                onclick="openModal('')"
            />

    <div id="imageModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
        <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col">
            <div class="flex justify-end items-center">
                <a id="downloadLink" href="#" download>
                    <button class="p-2 bg-transparent text-red-500 hover:text-gray-800 focus:outline-none">
                        <i class="fas fa-download w-7 h-6"></i>
                    </button>
                </a>
                <button
                    class="p-2 bg-transparent text-red-500 hover:text-gray-800 focus:outline-none"
                    onclick="closeModal()"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <img id="modalImageDisplay" src="" alt="Visualization" class="mx-auto w-full h-96 object-cover rounded-lg" />
        </div>
    </div>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImageDisplay = document.getElementById('modalImageDisplay');
        const downloadLink = document.getElementById('downloadLink');

        function openModal(imageSrc) {
            modalImageDisplay.src = imageSrc;
            downloadLink.href = imageSrc;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent scrolling behind the modal
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto'; // Enable scrolling again
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
